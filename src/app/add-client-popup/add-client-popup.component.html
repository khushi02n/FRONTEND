<form [formGroup]="addClientForm" (ngSubmit)="saveuser()">


    <!-- <h1 mat-dialog-title>{{inputdata.title}}</h1> -->
    <diV mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Mobile</mat-label>
            <input formControlName="mobile" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Amount</mat-label>
            <input formControlName="amount" matInput>
        </mat-form-field>
        <!-- <div>
        <mat-checkbox formControlName="status">Is Active</mat-checkbox>
    </div> -->
        <mat-checkbox formControlName="status" value="y"> IsActive</mat-checkbox>


    </diV>

    <input >
    <label for="active" class="form-check-label">IsActive</label>
</div> -->
    <div mat-dialog-actions>
        <button mat-raised-button (click)="closepopup()">save</button>
        <button [mat-dialog-close]="closemesssage" mat-raised-button color="pink">close</button>
